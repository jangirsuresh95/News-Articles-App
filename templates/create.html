<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create News Article</title>
</head>
<body>
	<form action="/create" method="POST" >
		<label for="id">News ID:</label><br>
		<input type="text" id="id" name="id" required><br>
		<label for="title">News Title:</label><br>
		<input type="text" id="title" name="title" required><br>
		<label for="story">Story Desciption:</label><br>
		<textarea id="story" name="story" required></textarea><br>
		<label for="tags">Tags:</label><br>
		<input type="text" id="tags" name="tags" required><br>
		<label for="author">News Author:</label><br>
		<input type="text" id="author" name="author" required><br>
		<label for="datetime">Datetime:</label><br>
		<input type="datetime-local" id="datetime" name="datetime" step="1" required><br><br>
		<input type="submit" name="submit" value="Create">
	</form>
	<a href="/">Back</a>
</body>
</html>
